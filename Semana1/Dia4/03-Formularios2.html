<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formularios 2</h1>
    </header>
    <main>
      <section>
        <form>
          <table>
            <tbody>
              <tr>
                <td><label for="nombrecurso">Nombre del Curso</label></td>
                <td><input type="text" id="nombrecurso" placeholder="Ejm: Vye desde cero"/></td>
              </tr>
              <tr>
                <td><label for="precio">Precio</label></td>
                <td><input type="number" id="Precio"  placeholder="Ejm: Vye desde cero"/></td>
              </tr>
              <tr>
                <td><label for="fecha">Fecha de Inicio</label></td>
                <td><input type="date" id="Fecha" /></td>
              </tr>
              <tr>
                <td><label for="correodocente">Correo de docente</label></td>
                <td><input type="email" id="Correo" value="@tecsup.edu.pe" /></td>
              </tr>
              <tr>
                <td><label for="contrasena">Contraseña</label></td>
                <td><input type="password" id="contrasena" /></td>
              </tr>
              <tr>
                <td><label>Elija Turno</label></td>
                <td>
                  <label for="radiodia">Mañana</label>
                  <input type="radio" id="radiodia" name="turno" />
                  <label for="radionoche">Noche</label
                  ><input type="radio" id="radionoche" name="turno" />
                </td>
              </tr>
              <tr>
                <td><label>Idiomas del curso</label></td>
                <td>
                  <label for="idiomabien">Español</label>
                  <input type="checkbox" id="idiomabien" />

                  <label for="idiomafeo">Ingles</label>
                  <input type="checkbox" id="idiomafeo" />

                  <label for="idiomamedio">Portuguez</label>
                  <input type="checkbox" id="idiomamedio" />
                </td>
              </tr>

              <tr>
                <td><label for="nivelcurso" >Nivel del Curso</label></td>
                <td>
                  <select name="" id="nivelcurso">
                    <option value="">--Seleccione--</option>
                    <option value="">Basico</option>
                    <option value="">Intermedio</option>
                    <option value="">Avanzado</option>
                  </select>
                </td>
              </tr>
              <tr>
                  <td>
                      <label for="descripcurso">Descripcion del Curso</label>
                  </td>
                  <td>
                      <textarea name="" id="descripcurso" cols="25" rows="5"></textarea>
                  </td>
              </tr>
              <tr>
                <td>
                    <label for="videocurso">Subir video introduccion</label>
                </td>
                <td>
                <input type="file" id="videocurso">  
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colores">Color base</label>
                </td>
                <td>
                    <input type="color" id="colores">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Crear Curso">
                </td>
                <td>
           <input type="reset" value="Limpiar">
                </td>
            </tr>
            </tbody>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
