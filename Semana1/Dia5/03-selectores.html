<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selectores</title>
    <link rel="stylesheet" href="./03-selectores.css" />
  </head>
  <body>
    <header>
      <h1>Selectores CSS</h1>
    </header>
    <main>
      <section>
          <h2>Datos del curso</h2>
        <fieldset>
          <legend>Formulario de creacion de curso</legend>
          <form>
            <table>
              <tbody>
                <tr>
                  <td><label for="nombrecurso">Nombre del Curso</label></td>
                  <td>
                    <input
                      type="text"
                      required
                      id="nombrecurso"
                      placeholder="Ejm: Vye desde cero"
                      required
                      name="nombrecurso"
                      maxlength="20"
                      minlength="5"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="precio">Precio</label></td>
                  <td>
                    <input
                      type="number"
                      name="precio"
                      id="Precio"
                      min="0"
                      max="10"
                      required
                      placeholder="Ejm: Vye desde cero"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="fecha">Fecha de Inicio</label></td>
                  <td><input type="date" name="Fecha" id="Fecha" /></td>
                </tr>
                <tr>
                  <td><label for="correodocente">Correo de docente</label></td>
                  <td>
                    <input
                      type="email"
                      name="correo"
                      id="Correo"
                      value="@tecsup.edu.pe"
                    />
                  </td>
                </tr>
                <tr>
                  <td><label for="contrasena">Contraseña</label></td>
                  <td>
                    <input type="password" name="contra" id="contrasena" />
                  </td>
                </tr>
                <tr>
                  <td><label>Elija Turno</label></td>
                  <td>
                    <label for="radiodia">Mañana</label>
                    <input type="radio" id="radiodia" name="turno" />
                    <label for="radionoche">Noche</label
                    ><input type="radio" id="radionoche" name="turno" />
                  </td>
                </tr>
                <tr>
                  <td><label>Idiomas del curso</label></td>
                  <td>
                    <label for="idiomabien">Español</label>
                    <input type="checkbox" id="idiomabien" />

                    <label for="idiomafeo">Ingles</label>
                    <input type="checkbox" id="idiomafeo" />

                    <label for="idiomamedio">Portuguez</label>
                    <input type="checkbox" id="idiomamedio" />
                  </td>
                </tr>

                <tr>
                  <td><label for="nivelcurso">Nivel del Curso</label></td>
                  <td>
                    <select name="" id="nivelcurso">
                      <option value="">--Seleccione--</option>
                      <option value="">Basico</option>
                      <option value="">Intermedio</option>
                      <option value="">Avanzado</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="descripcurso">Descripcion del Curso</label>
                  </td>
                  <td>
                    <textarea
                      name=""
                      id="descripcurso"
                      cols="25"
                      rows="5"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="videocurso">Subir video introduccion</label>
                  </td>
                  <td>
                    <input type="file" id="videocurso" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="colores">Color base</label>
                  </td>
                  <td>
                    <input type="color" id="colores" />
                  </td>
                </tr>
                <tr>
                  <td><input type="submit" value="Crear Curso" /></td>
                  <td>
                    <input type="reset" value="Limpiar" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </fieldset>
      </section>
      <section>
          <h2>Lista de materiales</h2>
          <ul>
              <li>PC</li>
              <li>Escritorio</li>
              <ol>
                  <li>Files</li>
                  <li>Cuadernos</li>
                  <ul>
                      <li>tintas</li>
                      <li>fina</li>
                  </ul>
              </ol>
            
              <li>Tablet</li>
          </ul>
      </section>
      <section>
        <h2>Lista de Integrantes</h2>
    <ul>
        <li> Integrante1</li>
        <li> Integrante2</li>
        <li> Integrante3</li>
    </ul> 
    </section>
    </main>
  </body>
</html>
